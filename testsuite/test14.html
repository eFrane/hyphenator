<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html lang="de">
    <head>
        <title>Hyphenator.js &ndash; Test 14</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            .text {
                text-align:justify;
            }
            .test {
            	background-color: #ffd6d6;
            }
            .ref {
            	background-color: #d6ffd6;
            }
            pre {
            	border: 1px dotted grey;
            }
        </style>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
                Hyphenator.config({
                	hyphenchar:'|',
                	enablecache:false
                });
                Hyphenator.run();

				window.onload=function(){
					window.setTimeout('SpeedTests()',3000);
				}
				
				function SpeedTests() {
					var out=document.getElementById('output').firstChild;
					var res,start,end,times;

					times=1000;
					start=new Date().getTime();
					for(var i=0; i<times; i++) {
						res=Hyphenator.hyphenateWord('de','Silbentrennung');
					}
					end=new Date().getTime();
					out.data="hyphenateWord('de','Silbentrennung')-> "+res+" :: "+((end-start)/times)+"ms\n";
				}
		</script>
    </head>
    <body>
        <h1>Test 14</h1>
        <p>Measuring time to hyphenate a word.</p>
		<p><a href="test13.html">&lt;- Prev</a> | <a href="test15.html">Next -&gt;</a></p>
        <pre>Hyphenator.config({
    hyphenchar:'|',
    enablecache:false
});
Hyphenator.run();
</pre>

		<p id="output" class="test">Wait 3 seconds...</p>

 		<p class="ref">hyphenateWord('de','Silbentrennung')-> Sil|ben|tren|nung :: 0._ _ _ms</p>

     </body>
</html>
