<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">
    <head>
        <title>Hyphenator.js &ndash; Test 46</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            .text {
                text-align:justify;
            }
            .test {
            	background-color: #ffd6d6;
            }
            .ref {
            	background-color: #d6ffd6;
            }
            pre {
            	border: 1px dotted grey;
            }
            div {
                text-align:justify;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script src="../patterns/de.js" type="text/javascript"></script>
        <script type="text/javascript">
        	Hyphenator.config({
        		hyphenchar:'|'
        	});
        	Hyphenator.run();
            function insert()  {
 			    $("#target").load("test44inc.html",'',cb);
			}
			function cb () {
				Hyphenator.config({
					selectorfunction: function(){
						return $("#target").get();
					}
				});
				Hyphenator.run();
			}
        </script>
    </head>
    <body>
        <h1>Test 46</h1>
        <p>Hyphenating content that has been loaded by AJAX. This time, de.js is loaded manually</p>
		<p><a href="test45.html">&lt;- Prev</a> | <a href="test47.html">Next -&gt;</a></p>
		<form method="post" action="#">
		<input type="button" value="load text…" onclick="insert()">
		</form>
		<p class="hyphenate">Silbentrennung</p>
        <p id="target" class="hyphenate"></p>
        <p class="ref">Das eng|li|sche Wort &ldquo;Hy|phen|ation&rdquo; lässt sich nicht un|be|dingt wört|lich mit «Sil|ben|tren|nung» über|set|zen.</p>
    </body>
</html>
